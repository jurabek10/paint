<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jurabek | Paint</title>
		<!-- STYLES -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<!-- DRAWING-BOARD -->
			<section class="drawing-board">
				<canvas></canvas>
			</section>

			<!-- TOOLS-BOARD -->
			<section class="tools-board">
				<!-- ROW-SHAPES -->
				<div class="row">
					<label class="title">SHAPES</label>
					<ul class="options">
						<li class="option tool" id="rectangle">
							<img src="img/rectangle.svg" alt="rectangle">
							<span>Rectangle</span>
						</li>
						<li class="option tool" id="circle">
							<img src="img/circle.svg" alt="circle">
							<span>Circle</span>
						</li>
						<li class="option tool" id="triangle">
							<img src="img/triangle.svg" alt="triangle">
							<span>Triangle</span>
						</li>
						<li class="option">
							<input type="checkbox" id="fill-color">
							<label for="fill-color">Filling color</label>
						</li>
					</ul>
				</div>
				<div class="row">
					<!-- ROW-OPTIONS -->
					<label class="title">Options</label>
					<ul class="options">
						<li class="option tool active" id="brush">
							<img src="img/brush.svg" alt="brush">
							<span>Brush</span>
						</li>
						<li class="option tool" id="eraser">
							<img src="img/eraser.svg" alt="eraser">
							<span>Erase</span>
						</li>
						<li class="option">
							<input type="range" id="size-slider" min="1" max="30" value="5">
						</li>
					</ul>
				</div>
				<div class="row colors">
					<!-- ROW-COLORS -->
					<label class="title">Colors</label>
					<ul class="options">
						<li class="option"></li>
						<li class="option selected"></li>
						<li class="option"></li>
						<li class="option"></li>
						<li class="option">
							<input type="color" id="color-picker" value="#4a98f7">
						</li>
					</ul>
				</div>
				<!-- BUTTON -->
				<div class="row buttons">
					<button class="clear-canvas">Delete</button>
					<button class="save-img">Save</button>
				</div>
			</section>
		</div>

        <script src="js/main.js" defer></script>
	</body>
</html>
